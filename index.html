<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Custos e Cronograma - Risotolândia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="main-header">
        <h1>Consultoria de Transformação Digital</h1>
        <p>Análise de Custos e Cronograma para o Grupo Risotolândia (Base: 20/10/2025)</p>
    </header>

    <main class="container">

        <section id="summary-cards" class="summary-section">
            <h2>Estimativas de Custo Total (Ano 1)</h2>
            <div id="summary-container" class="card-container">
                </div>
        </section>

        <section id="gantt-chart" class="gantt-section">
            <h2>Cronograma Detalhado (Início: Jan/2026)</h2>
            <figure id="gantt-container">
                </figure>
        </section>

        <section id="cost-details" class="cost-section">
            <h2>Detalhamento dos Componentes de Custo (Ano 1)</h2>
            <div id="cost-container" class="cost-tables-container">
                </div>
        </section>

    </main>

    <footer class="main-footer">
        <p>Proposta de Consultoria - 2025</p>
    </footer>

</body>
</html>
